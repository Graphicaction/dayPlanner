<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <title>Day Planner</title>
  </head>
  <body>
    <div class="jumbotron text-center">
      <h1 class="display-4">Work Day Scheduler</h1>
      <p class="lead">A simple calender application to schedule your work day.</p>
      <p id="currentDate" class="date-pick"></p>
    </div>
    <div class="container">
        <div id="todo-list">
          <div class="row">
            <label class="col-2 d-flex justify-content-end">9:00 a.m</label>
            <div class="input-group col-9">
              <input id="input9" type="text" class="form-control input-lg">
              <button type="button" id="btn9" class="input-group-addon" aria-label="Close">
                <span class="fa fa-save" aria-hidden="true"></span>
              </button>
            </div>
          </div>
         
          <div class="row">
              <label class="col-2 d-flex justify-content-end">10:00 a.m</label>
              <div class="input-group col-9">
                <input id="input10" type="text" class="form-control">
                <button type="button" id="btn10" class="input-group-addon" aria-label="Close">
                  <span class="fa fa-save" aria-hidden="true"></span>
                </button>
              </div>
          </div>
          
          <div class="row">
              <label class="col-2 d-flex justify-content-end">11:00 a.m</label>
              <div class="input-group col-9">
                <input id="input11" type="text" class="form-control">
                <button type="button" id="btn11" class="input-group-addon">
                  <span class="fa fa-save" aria-hidden="true"></span>
                </button>
              </div>
          </div>
         
          <div class="row">
              <label class="col-2 d-flex justify-content-end">12:00 p.m</label>
              <div class="input-group col-9">
                <input id="input12" type="text" class="form-control">
                <button type="button" id="btn12" class="input-group-addon">
                  <span class="fa fa-save" aria-hidden="true"></span>
                </button>
              </div>
          </div>
          
          <div class="row">
              <label class="col-2 d-flex justify-content-end">1:00 p.m</label>
              <div class="input-group col-9">
                <input id="input13" type="text" class="form-control">
                <button type="button" id="btn13" class="input-group-addon">
                  <span class="fa fa-save" aria-hidden="true"></span>
                </button>
              </div>
          </div>
         
          <div class="row">
            <label class="col-2 d-flex justify-content-end">2:00 p.m</label>
            <div class="input-group col-9">
              <input id="input14" type="text" class="form-control">
              <button type="button" id="btn14" class="input-group-addon">
                <span class="fa fa-save" aria-hidden="true"></span>
              </button>
            </div>
          </div>
          
          <div class="row">
            <label class="col-2 d-flex justify-content-end">3:00 p.m</label>
            <div class="input-group col-9">
              <input id="input15" type="text" class="form-control">
              <button type="button" id="btn15" class="input-group-addon">
                <span class="fa fa-save" aria-hidden="true"></span>
              </button>
            </div>
          </div>
          
          <div class="row">
              <label class="col-2 d-flex justify-content-end">4:00 p.m</label>
              <div class="input-group col-9">
                <input id="input16" type="text" class="form-control">
                <button type="button" id="btn16" class="input-group-addon">
                  <span class="fa fa-save" aria-hidden="true"></span>
                </button>
              </div>
          </div>
         
          <div class="row">
            <label class="col-2 d-flex justify-content-end">5:00 p.m</label>
            <div class="input-group col-9">
              <input id="input17" type="text" class="form-control">
              <button type="button" id="btn17" class="input-group-addon">
                <span class="fa fa-save" aria-hidden="true"></span>
              </button>
            </div>
          </div>
         
        </div>
      </div>
    
    <!-- glyphicon glyphicon-floppy-disk -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.js"></script>
    <script src="assets/javascript/script.js"></script>
    <!-- bootstrap scripts -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
